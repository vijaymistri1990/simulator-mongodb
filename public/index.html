<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
    <script>
      // Suppress browser extension errors in console - must run immediately in head
      (function() {
        // Store original console methods
        const originalError = console.error;
        const originalWarn = console.warn;
        const originalLog = console.log;
        
        // Helper function to check if error should be suppressed
        function shouldSuppress(message) {
          if (!message) return false;
          const msg = String(message).toLowerCase();
          return (
            msg.includes('chrome://resources') ||
            msg.includes('not allowed to load local resource') ||
            msg.includes('rebrandtoprimeum') ||
            msg.includes('rebrandtoprime') ||
            msg.includes('assertion failed') ||
            msg.includes('cr.js') ||
            msg.includes('promise_resolver.js') ||
            msg.includes('getrequiredelement')
          );
        }
        
        // Override console.error
        console.error = function(...args) {
          const errorMessage = args.join(' ');
          if (shouldSuppress(errorMessage)) {
            return; // Suppress these errors
          }
          originalError.apply(console, args);
        };
        
        // Override console.warn
        console.warn = function(...args) {
          const errorMessage = args.join(' ');
          if (shouldSuppress(errorMessage)) {
            return; // Suppress these warnings
          }
          originalWarn.apply(console, args);
        };
        
        // Override console.log (some extensions use this)
        console.log = function(...args) {
          const errorMessage = args.join(' ');
          if (shouldSuppress(errorMessage)) {
            return; // Suppress these logs
          }
          originalLog.apply(console, args);
        };
        
        // Suppress resource loading errors (capture phase)
        window.addEventListener('error', function(e) {
          if (e.message && shouldSuppress(e.message)) {
            e.preventDefault();
            e.stopPropagation();
            e.stopImmediatePropagation();
            return false;
          }
          if (e.filename && shouldSuppress(e.filename)) {
            e.preventDefault();
            e.stopPropagation();
            e.stopImmediatePropagation();
            return false;
          }
        }, true);
        
        // Suppress unhandled promise rejections
        window.addEventListener('unhandledrejection', function(e) {
          if (e.reason && shouldSuppress(String(e.reason))) {
            e.preventDefault();
            return false;
          }
        }, true);
      })();
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
